<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="author"
      content="Noemí"
    />
    <meta
      name="description"
      content="Página de llegada a nuestra web"
    />
    <meta
      name="keywords"
      content="logo, video"
    />
    <title>Presentación inicial</title>
    <title>¿Quienes somos?</title>
    <link
      rel="icon"
      href="imagenes/logo.png"
    />
  </head>

  <body>
    <!--Cita de Coco Chanel-->
    <blockquote>
    <p>Como dijo Coco Chanel: <q><em>La belleza comienza en el momento en el que decides ser tú misma.</em></q> </p>
    </blockquote>


    <!--Logo-->
    <h2>Os presentamos nuestro logo</h2>
    <a href="index.html">
      <!--Con enlace a la página principal-->
      <img
        src="imagenes/logo.png"
        height="400"
        width="300"
        alt="logo"
      />
    </a>

    <!--Video de presentación-->
    <h2>VÍDEO DE PRESENTACIÓN &#127909;</h2>
    <!--Controls para poder darle al altavoz y escuchar la música-->
    <video
      src="musicaVideo/videopresentacion.mp4"
      autoplay
      muted
      controls
      width="800"
      height="600"
      poster="imagenes/video foto presentacion.png"
    >
      <source
        src="musicaVideo/videopresentacion.mp4"
        type="video/mp4"
      />
      <source
        src="videopresentacion.ogg"
        src="musicaVideo/videopresentacion.ogg"
        type="video/ogg"
      />
      <source
        src="musicaVideo/videopresentacion.webm"
        type="video/webm"
      />
      Video no soportado
    </video>
  </body>
</html>
