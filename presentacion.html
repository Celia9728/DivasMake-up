<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="author"
      content="Noemí"
    />
    <meta
      name="description"
      content="Página de llegada a nuestra web"
    />
    <meta
      name="keywords"
      content="logo, video"
    />
    <title>Presentación inicial</title>
    <link
      rel="icon"
      href="imagenes/logo.png"
    />
    <link
      rel="stylesheet"
      href="presentacion.css"
    />
  </head>

  <body>
    <main>
      <section id="frase">
        <!--Logo-->
        <article id="logo">
          <a href="index.html">
            <!--Con enlace a la página principal-->
            <img
              src="imagenes/logo.png"
              height="400"
              width="300"
              alt="logo"
            />
          </a>
        </article>

        <!--Cita de Coco Chanel-->
        <blockquote id="cocoChanel">
          <p>
            Como dijo Coco Chanel:
            <q
              ><em
                >La belleza comienza en el momento en el que decides ser tú
                misma.</em
              ></q
            >
          </p>
        </blockquote>
      </section>

      <section id="video">
        <!--Video de presentación-->
        <!--Controls para poder darle al altavoz y escuchar la música-->
        <video
          src="musicaVideo/videopresentacion.mp4"
          autoplay
          muted
          controls
          width="800"
          height="600"
          poster="imagenes/video foto presentacion.png"
        >
          <source
            src="musicaVideo/videopresentacion.mp4"
            type="video/mp4"
          />
          <source
            src="videopresentacion.ogg"
            src="musicaVideo/videopresentacion.ogg"
            type="video/ogg"
          />
          <source
            src="musicaVideo/videopresentacion.webm"
            type="video/webm"
          />
          Video no soportado
        </video>
      </section>
    </main>
    <!-- Pie de la página donde aparecen las redes sociales -->
    <footer>
      <nav>
        <a href="#inicio">
          <img
            src="imagenes/logo.png"
            alt="Logo DivasMakeUp"
            width="100"
            height="100"
            title="Logo DivasMakeUp"
          />
        </a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
        >
          <img
            src="icons/instagram.svg"
            alt="Logo de Instagram"
            width="100"
            height="100"
            title="Logo Insta"
          />
        </a>
        <a
          href="https://www.tiktok.com/"
          target="_blank"
        >
          <img
            src="icons/tiktok.svg"
            alt="Logo de Tiktok"
            width="100"
            height="100"
            title="Logo Tiktok"
          />
        </a>
        <a
          href="https://www.youtube.com/"
          target="_blank"
        >
          <img
            src="icons/youtube.svg"
            alt="Logo de YouTube"
            width="100"
            height="100"
            title="Logo Youtube"
          />
        </a>
      </nav>

      <p>
        <q
          ><em
            >La belleza comienza en el momento en el que decides ser tú
            misma.</em
          ></q
        >
      </p>
    </footer>
  </body>
</html>
